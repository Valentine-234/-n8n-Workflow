stages:
  - test
  - build
  - deploy

workflow:
  rules:
    - when: always

variables:
  DOCKER_TLS_CERTDIR: ""
  DOCKER_HOST: tcp://docker:2375

  DOCKER_REGISTRY: docker.io
  DOCKER_IMAGE: $DOCKER_USERNAME/boilerplate-task

  AWS_DEFAULT_REGION: us-east-1
  EKS_CLUSTER_NAME: my-eks-cluster

# --------------------------------------------------
# TEST (CI SAFE)
# --------------------------------------------------
test:
  stage: test
  image: docker:26
  services:
    - name: docker:26-dind
      command: ["--tls=false"]

  script:
    - docker version

    # Create env file
    - |
      cat <<EOF > .env
      APP_ENV=testing
      APP_KEY=$APP_KEY
      APP_DEBUG=true
      DB_CONNECTION=mysql
      DB_HOST=ap-mysql
      DB_PORT=3306
      DB_DATABASE=$DB_DATABASE
      DB_USERNAME=$DB_USERNAME
      DB_PASSWORD=$DB_PASSWORD
      MYSQL_ROOT_PASSWORD=$MYSQL_ROOT_PASSWORD
      REDIS_HOST=ap-redis
      CACHE_DRIVER=redis
      QUEUE_CONNECTION=sync
      SESSION_DRIVER=array
      EOF

    # Start ONLY infra services
    - docker compose up -d ap-mysql ap-redis
    - docker compose ps

    # Wait for MySQL
    - |
      for i in $(seq 1 30); do
        docker compose exec -T ap-mysql mysqladmin ping -h localhost --silent && break
        sleep 2
      done

    # Run migrations + tests in a one-off container
    - docker compose run --rm ap-app php artisan migrate --force
    - docker compose run --rm ap-app php artisan test

  after_script:
    - docker compose logs
    - docker compose down -v

  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event" &&
            $CI_MERGE_REQUEST_TARGET_BRANCH_NAME == "main"'

# --------------------------------------------------
# BUILD
# --------------------------------------------------
build:
  stage: build
  image: docker:26
  services:
    - name: docker:26-dind
      command: ["--tls=false"]

  before_script:
    - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin

  script:
    - docker build -t $DOCKER_IMAGE:$CI_COMMIT_SHORT_SHA .
    - docker push $DOCKER_IMAGE:$CI_COMMIT_SHORT_SHA

  rules:
    - if: '$CI_COMMIT_BRANCH =~ /^(development|staging|main)$/'

# --------------------------------------------------
# DEPLOY
# --------------------------------------------------
deploy:
  stage: deploy
  image: alpine:3.19

  before_script:
    - apk add --no-cache bash curl aws-cli helm
    - aws eks update-kubeconfig --region $AWS_DEFAULT_REGION --name $EKS_CLUSTER_NAME

  script:
    - |
      if [ "$CI_COMMIT_BRANCH" = "development" ]; then
        NAMESPACE=development
      elif [ "$CI_COMMIT_BRANCH" = "staging" ]; then
        NAMESPACE=staging
      else
        NAMESPACE=production
      fi

      helm upgrade --install app helm-chart/laravel-app \
        --namespace $NAMESPACE \
        --create-namespace \
        --set image.repository=$DOCKER_IMAGE \
        --set image.tag=$CI_COMMIT_SHORT_SHA

  rules:
    - if: '$CI_COMMIT_BRANCH =~ /^(development|staging|main)$/'

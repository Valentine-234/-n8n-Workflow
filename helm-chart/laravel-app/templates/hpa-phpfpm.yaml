{{- if .Values.autoscaling.phpfpm.enabled -}}
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "laravel-app.fullname" . }}-phpfpm
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "laravel-app.fullname" . }}-phpfpm
  minReplicas: {{ .Values.autoscaling.phpfpm.minReplicas }}
  maxReplicas: {{ .Values.autoscaling.phpfpm.maxReplicas }}
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: {{ .Values.autoscaling.phpfpm.targetCPUUtilizationPercentage }}
{{- end }}
